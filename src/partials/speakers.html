<section class="speakers" id="speakers">
  <div class="container speakers__wrap">
    <h2
      class="speakers__title"
      data-aos="fade-left"
      data-aos-anchor="#example-anchor"
      data-aos-offset="500"
      data-aos-duration="500"
    >
      Speakers
    </h2>
    <ul class="speakers__list">
      <li class="speakers__item">
        <picture data-aos="zoom-in" data-aos-duration="500">
          <source
            srcset="
              ./images/chef/chef-1.webp    288w,
              ./images/chef/chef-1@2x.webp 576w
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/chef/chef-1.png    288w,
              ./images/chef/chef-1@2x.png 576w
            "
            type="image/jpeg"
          />
          <img class="speakers__img" src="./images/chef/chef-1.png" alt="#" />
        </picture>
        <h3 class="speakers__name">Molly Rivera</h3>
        <p class="speakers__discription">
          Pastry chef, master chocolatier of Spain
        </p>
      </li>
      <li class="speakers__item">
        <picture data-aos="zoom-in" data-aos-duration="1000">

            srcset="
              ./images/chef/chef-2.webp    288w,

            "
            type="image/webp"
          />

            srcset="
              ./images/chef/chef-2.png    288w,
              ./images/chef/chef-2@2x.png 576w
            "
            type="image/jpeg"
          />
          <img class="speakers__img" src="./images/chef/chef-2.png" alt="#" />
        </picture>
        <h3 class="speakers__name">Sophia Clark</h3>
        <p class="speakers__discription">Сulinary school pastry chef</p>
      </li>
      <li class="speakers__item">
        <picture data-aos="zoom-in" data-aos-duration="2000">

            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/chef/chef-3.png    288w,
              ./images/chef/chef-3@2x.png 576w
            "
